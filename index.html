<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Making of Form</h1>
    <form action="">
        <p>Name:<input type="text" name="" placeholder="Enter Your Name" id=""></p>
        <p>Email:<input type="text" name="" placeholder="Enter Your Email" id=""></p>
        <fieldset>
            <legend>Select your items</legend>
            <p>
                <label for="shampoo"><input type="radio" name="item" id="shampoo">Shampoo</label>
            </p>
            <p>
                <label for="soap"><input type="radio" name="item" id="soap">Soap</label>
            </p>
            <p>
                <label for="oil"><input type="radio" name="item" id="oil">Oil</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Delivery Method</legend>
            <p>
                <label for="store"><input type="checkbox" name="delivery" id="store">Store PickUp</label>
            </p>
            <p>
                <label for="courrier"><input type="checkbox" name="delivery" id="courrier">Courrier</label>
            </p>
            <p>
                <label for="door"><input type="checkbox" name="delivery" id="door">Delivery to Door</label>
            </p>
        </fieldset>
        <p>Special instructions
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
